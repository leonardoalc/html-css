<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Sudeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="prof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lsprof">
            <datalist id="lsprof">
                <option>Administrador</option>
                <option>Contador</option>
                <option>Professor</option>
            </datalist>
        </div>
        <div>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="ismg" cols="30" rows="10" placeholder="Sua mensagem..."></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
