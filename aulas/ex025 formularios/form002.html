<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="off">
        <div>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required autocomplete="username" required>
        </div>
        <div>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="5" maxlength="15" autocomplete="current-password" required>
        </div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
