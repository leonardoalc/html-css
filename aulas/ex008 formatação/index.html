<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>negrito</title>
</head>
<body>
    <h1>Negrito e Itálico</h1>

    <h2>Negrito / Destaque</h2>
    <p>Para utilizar negrito é só utilizar a tag <strong>strong</strong>,<br>
    pois ela é <strong>semântica</strong>.</p>
    
    <h2>Itálico / Ênfase</h2>
    <p>Para utilizar itálico, é só utilizar a tag <em>em</em>,<br>
    pois ela é <em>semântica</em></p>

    <h2>Texto Marcado</h2>
    <p>Para fazer um texto marcado, utilize a tag <mark style="background-color: aqua;">mark</mark>.</p>
    <p></p>
</body>
</html>
