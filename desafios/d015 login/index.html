<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <main> 
        <section>
            <div id="imagem">
                <!--imagem sendo contida aqui-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta.</p>
                <form action="login.php" method="post">
                    <div class="dados-container">
                        <label for="iemail"><i class="fa-solid fa-user"></i></label>
                        <input type="text" name="email" id="iemail" required autocomplete="email" class="data-input" placeholder="Seu email"><br>
                    </div>
                    <div class="dados-container">
                        <label for="isenha"><i class="fa-solid fa-lock"></i></label>
                        <input type="password" name="senha" id="isenha" required autocomplete="current-password" class="data-input" placeholder="Sua senha">
                    </div>
                    <div id="botoes">
                        <button type="submit" class="botao" id="entrar">Entrar</button><br>
                        <button class="botao" id="esqueci-senha">Esqueci minha senha<i class="fa-solid fa-envelope"></i></button>
                    </div>
                </form>
            </div>
        </section>
